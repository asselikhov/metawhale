services:
  - type: web
    name: ces-price-telegram-bot
    env: node
    buildCommand: yarn install
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false
      - key: CES_CONTRACT_ADDRESS
        sync: false
      - key: POLYGON_RPC_URL
        sync: false
      - key: ESCROW_TIMEOUT_MINUTES
        sync: false
      - key: ESCROW_DISPUTE_TIMEOUT_MINUTES
        sync: false
      - key: USE_SMART_CONTRACT_ESCROW
        sync: false
      - key: ESCROW_CONTRACT_ADDRESS
        sync: false