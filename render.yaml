services:
  - type: web
    name: ces-price-telegram-bot
    env: node
    plan: free
    buildCommand: |
      chmod +x scripts/render-build.sh
      ./scripts/render-build.sh
    startCommand: yarn start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CMC_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false
      - key: CES_CONTRACT_ADDRESS
        sync: false
      - key: POLYGON_RPC_URL
        sync: false